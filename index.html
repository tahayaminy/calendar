<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://parswebdesigners.github.io/icon/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Calendar</title>
  </head>
  <body>
    <article>
      <section class="banner">
        <!--d-flex-->
        <span class="fas fa-angle-left" onclick="prevMonth(this)"></span>
        <div id="header">
                <p>X</p>
                <p>XXXXXXXXXXX</p>
        </div>
        <span class="fas fa-angle-right" onclick="nextMonth(this)"></span>
      </section>
      <section class="cont">
        <!--grid-->
        <section class="week">
          <div>SUN</div>
          <div>MON</div>
          <div>TUE</div>
          <div>WED</div>
          <div>THU</div>
          <div>FRI</div>
          <div>SAT</div>
        </section>
        <section class="days">
        </section>
        <br>
      </section>
    </article>
  </body>
  <script src="./index.js"></script>
</html>
